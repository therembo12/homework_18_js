<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework18</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="row p-5 flex-column">
            <h2 id="curr1">1 USD</h2>
            <h2 id="curr2">27.83 UAH</h2>
            <p id="text_content"></p>
        </div>
      <div class="row p-2">
        <form class="d-flex flex-column" id="n_form">
          <input class="mt-2 ml-5" type="number" name="currency_input" id="currency_input" placeholder="0.00" />
          <input class="mt-2 ml-5" type="number" name="currency_out" id="currency_out" disabled />
        </form>
        <form class="d-flex flex-column" id="t_form">
          <input class="mt-2 ml-5" type="text" name="currency1" id="currency1" list="currency" />
          <input class="mt-2 ml-5" type="text" name="currency2" id="currency2" list="currency" />
          <datalist id="currency">
              <option value="UAH Українська Гривня" data-cc="UAH" data-rate="1">Українська Гривня</option>
          </datalist>

        </form>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
